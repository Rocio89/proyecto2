<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ field.id_for_label }}">{{ field.label }}<span
            class="required"></span>
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="number" id="{{ field.id_for_label }}" required="required" name="{{ field.html_name }}"
               {% if field.value %}value="{{ field.value }}"{% endif %} class="form-control col-md-7 col-xs-12">
        {% if field.errors %}
            <ul class="parsley-errors-list" id="parsley-id-5">
                {% for error in field.errors %}
                    <li class="parsley-required">{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <script>
        {#document.addEventListener("DOMContentLoaded", function(event) {#}
        {#    $('#{{ field.id_for_label }}').inputmask()#}
        {#});#}
    </script>
</div>
