<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ field.id_for_label }}">{{ field.label }}<span
            class="required"></span>
    </label>
        <div class="col-md-6 col-sm-6 col-xs-12">

            {% if field.value %}
                    <a class="btn btn-link" href="/media/{{ field.value }}">{{ field.value }}</a>
                    <div class="clearfix"></div>
            {% endif %}
            <input type="file" id="{{ field.id_for_label }}"  name="{{ field.html_name }}"
                   {% if field.value %} value="{{ field.value }}"{% endif %} class="col-md-7 col-xs-12">
            {% if field.errors %}
                <ul class="parsley-errors-list" id="parsley-id-5">
                    {% for error in field.errors %}
                        <li class="parsley-required">{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
</div>
